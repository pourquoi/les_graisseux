# Read the documentation at https://github.com/thephpleague/flysystem-bundle/blob/master/docs/1-getting-started.md
flysystem:
    storages:
        upload.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/upload'
        brand.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/media/brand'